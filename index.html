            üëã
          </p>
        </div>

        <!-- !Start Action Button -->
        <div class="row justify-content-center">
          <button
            type="button"
            class="btn btn-primary-1 font-weight-bolder shadow p-3 mb-5 mr-3 rounded"
            data-toggle="modal"
            data-target="#addDataModal"
          >
            Add Data üéØ
          </button>
          <button
            type="button"
            class="btn btn-secondary-1 shadow-lg p-3 mb-5 rounded"

          >
            Clear Data üí•

        </div>
        <!-- !End Action Button -->
      </div>
    </div>

    <!-- !Start Table Data -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <table class="table">
          <thead class="thead-primary-1">
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>DOB</th>
              <th>Gender</th>
              <th>Student ID</th>
              <th>Hobbies</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="student-list">
          </tbody>
        </table>
      </div>
    </div>
    <!-- !End Table Data -->

    <!-- !Start Modal Add Data -->
    <div
      class="modal fade"
      id="addDataModal"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="addDataModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary-1 border-0">
            <h5 class="modal-title" id="addDataModalLabel">Add Data üéØ</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body bg-primary-1 border-0">
            <form id="student-form">
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" class="form-control" autocomplete="name">
              </div>
              <div class="form-group">
                  <label for="age">Age</label>
                  <input type="number" id="age" class="form-control" autocomplete="off">
              </div>
              <div class="form-group">
                  <label for="dob">Date Of Birth</label>
                  <input type="date" id="dob" class="form-control" autocomplete="bday">
              </div>
              <div class="form-group">
                  <label for="gender">Gender</label>
                  <select class="form-control text-secondary-1" id="gender" autocomplete="off">
                    <option class="text-secondary-1" value="" disabled>-- Select A Gender --</option>
                    <option class="text-secondary-1" value="Male">Male</option>
                    <option class="text-secondary-1" value="Female">Female</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="sid">Student ID</label>
                  <input type="text" id="sid" class="form-control" pattern="[a-zA-Z0-9]+" title="Hanya boleh angka atau huruf" autocomplete="off">
              </div>
              <div class="form-group">
                  <label for="hobbies">Hobbies</label>
                  <input type="text" id="hobbies" class="form-control" autocomplete="off">
              </div>
              <input type="submit" value="Add DataüéØ" class="btn btn-primary-1 btn-block">
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- !End Modal Add Data -->

    <div class="bg-secondary-1 shadow p-1 rounded fixed-bottom">

                        <span class="d-flex align-items-center font-weight-bolder">Status</span
              >
            </div>
            <marquee
              direction="left"
              onmouseover="this.stop();"
              onmouseout="this.start();"
              scrollamount="10"
            >
              Adding Data ‚úÖ || Removing Data ‚úÖ || Editing Data ‚ùå || Progress <strong><i>88%</i></strong>

                    </div>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
